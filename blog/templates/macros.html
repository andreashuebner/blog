{% macro render_post(post) %}
<div class="row">
    <div class="col-md-2 text-right metadata">
        <ul class="list-unstyled">
            <li>
                {{ post.datetime | dateformat("%d/%m/%y") }}
            </li>
        </ul>
    </div>
    <div class="col-md-10">
        <h1>
            <a href="{{ url_for('post_detail',id=post.id) }}">{{ post.title }}</a>
           
        </h1>
        {{ post.author.name }}
        {{ post.content | safe }}
        <br><br>
         <a href="{{ url_for('get_edit',id=post.id) }}">Edit this post</a>
         <a href="{{ url_for('get_delete',id=post.id) }}">Delete this post</a>
    </div>
</div>
{% endmacro %}
